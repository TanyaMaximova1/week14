    <h2>Задание 1</h2>
    <button class="your_name" onclick="sayHi()">Введите ваше имя</button>
    <script>
        function sayHi() {
            let name = prompt("Введите ваше имя:");
            alert('Привет, ' + `${name}` + '!');
        }
    </script>

    <h2>Задание 2 - Калькулятор</h2>
    <input id="num1">
    <input id="num2">
    <button onclick="sum()">+</button>
    <script>
        function sum() {
            let num1 = Number(document.getElementById('num1').value);
            let num2 = Number(document.getElementById('num2').value);
            let result = num1 - (-num2);
            alert(result);
        }
    </script>
    <button onclick="minus()">-</button>
    <script>
        function minus() {
            let num1 = Number(document.getElementById('num1').value);
            let num2 = Number(document.getElementById('num2').value);
            let result = num1 - num2;
            alert(result);
        }
    </script>
    <button onclick="times()">:</button>
    <script>
        function times() {
            let num1 = Number(document.getElementById('num1').value);
            let num2 = Number(document.getElementById('num2').value);
            let result = num1 / num2;
            alert(result);
        }
    </script>
    <button onclick="divide()">*</button>
    <script>
        function divide() {
            let num1 = Number(document.getElementById('num1').value);
            let num2 = Number(document.getElementById('num2').value);
            let result = num1 * num2;
            alert(result);
        }
    </script>
